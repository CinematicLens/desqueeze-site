<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Anamorphic De-Squeeze Tool (Web + iOS + Windows) ‚Äî DeSqueeze Studio</title>
  <meta name="description"
        content="Anamorphic de-squeeze tool for photos & videos. Use Web Desqueeze Studio online (batch up to 10), or install the iOS app and Windows app from Microsoft Store. Choose 1.33x, 1.5x, 1.8x, 2.0x or custom; preview instantly; export corrected MP4/JPG/PNG." />

  <link rel="canonical" href="https://anamorphic-desqueeze.com/" />
  <meta name="robots" content="index,follow" />

  <link rel="stylesheet" href="./style.css?v=3" />

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,.65);
      --accent: #7dd3fc;
      --border: rgba(255,255,255,.12);
    }

    body {
      background:#000;
      color:#fff;
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    .large-file-notice {
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(125, 211, 252, 0.08);
      border: 1px solid rgba(125, 211, 252, 0.35);
    }

    .large-file-notice .notice-title {
      font-weight: 800;
      color: #fff;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .large-file-notice .notice-text {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .large-file-notice .notice-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .large-file-notice .notice-links a {
      padding: 8px 12px;
      border-radius: 10px;
      background: #111;
      border: 1px solid var(--border);
      color: #fff;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .large-file-notice .notice-links a:hover {
      border-color: var(--accent);
    }
  </style>
</head>

<body>

<div class="wrapper">
  <main class="grid">

    <!-- SETTINGS -->
    <section class="panel" id="settings">

      <div class="row">
        <label>Select Files</label>
        <div>
          <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
            <button id="clearAll" type="button" class="btn">Clear</button>
            <input id="fileInput" type="file"
              accept="video/*,image/*,.mts,.avi,.mov,.mp4,.png,.jpg,.jpeg"
              multiple />
          </div>

          <!-- NEW PROFESSIONAL NOTICE -->
          <div id="largeFileNotice" class="large-file-notice">
            <div class="notice-title">Processing Large Files?</div>
            <div class="notice-text">
              The web version is optimized for small test files (1‚Äì5 MB).
              For larger videos or high-resolution footage, use our dedicated apps
              for faster and more reliable processing.
            </div>

            <div class="notice-links">
              <a id="winLink"
                 href="https://apps.microsoft.com/detail/9ph01d6pq8x3?hl=en-GB&gl=IN"
                 target="_blank" rel="noopener">
                ü™ü Windows (Microsoft Store)
              </a>

              <a id="iosLink"
                 href="https://apps.apple.com/za/app/anamorphicdesqueezer/id6757354068"
                 target="_blank" rel="noopener">
                üçé iOS (App Store)
              </a>

              <a id="androidLink"
                 href="https://play.google.com/store/apps/details?id=com.squeezer.app"
                 target="_blank" rel="noopener">
                ü§ñ Android (Play Store)
              </a>
            </div>
          </div>

        </div>
      </div>

    </section>

  </main>
</div>

<script src="./app.js?v=3"></script>

<!-- SMART OS DETECTION -->
<script>
(function(){
  const ua = navigator.userAgent.toLowerCase();

  const winLink = document.getElementById('winLink');
  const iosLink = document.getElementById('iosLink');
  const androidLink = document.getElementById('androidLink');

  if (!winLink || !iosLink || !androidLink) return;

  if (ua.includes('windows')) {
    iosLink.style.display = 'none';
    androidLink.style.display = 'none';
  }
  else if (ua.includes('iphone') || ua.includes('ipad') || ua.includes('ipod')) {
    winLink.style.display = 'none';
    androidLink.style.display = 'none';
  }
  else if (ua.includes('android')) {
    winLink.style.display = 'none';
    iosLink.style.display = 'none';
  }
})();
</script>

</body>
</html>
